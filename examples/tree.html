<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Backbone.UI - Tree</title>

        <link rel="stylesheet" href="../src/css/tree.css" media="screen, projection" />

        <script src="../assets/js/jquery-1.7.2.min.js"></script>
        <script src="../assets/js/underscore-1.3.3.min.js"></script>
        <script src="../assets/js/backbone-0.9.2.min.js"></script>

        <script src="../src/js/backbone.ui.js"></script>
        <script src="../src/js/backbone.ui.tree.js"></script>

        <script type="text/template" id="tpl_tree_item">
			<div class="item <%= (data.opened ? 'ui-tree-opened' : '') %> <%= (data.selected ? 'ui-tree-selected' : '') %> js-tree-item" data-tree-value="<%= data.value %>">
				<div class="caption">
					<% if (data.items.length) { %>
						<div class="arrow ui-tree-arrow"></div>
					<% } %>
					<%= data.caption %></div>
				<div class="subitems js-tree-subitems"></div>
			</div>
        </script>
    </head>
    <body>
        <!-- Tree -->
        <div class="tree_example1 tree"></div>
		<div class="tree_example2 tree-list"></div>

        <script src="tree.js"></script>
    </body>
</html>
