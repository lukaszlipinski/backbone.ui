<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Backbone.UI - Textbox</title>

        <link rel="stylesheet" href="../src/css/textbox.css" media="screen, projection" />

        <script src="../assets/js/jquery-1.7.2.min.js"></script>
        <script src="../assets/js/underscore-1.3.3.min.js"></script>
        <script src="../assets/js/backbone-0.9.2.min.js"></script>

        <script src="../src/js/backbone.ui.js"></script>
        <script src="../src/js/backbone.ui.textbox.js"></script>

        <script type="text/template" id="tpl_textbox">
			<!--div class="textbox" -->
				<div class="middle">
					<input class="js-txt-input" type="text" tabindex="<%= data.tabIndex %>" value="<%= data.value %>" />
					<div class="empty-message js-txt-empty"><%= data.emptyMessage %></div>
				</div>
			    <div class="clear-txt-button js-txt-clear"></div>
				<div class="error-message js-txt-error"></div>
            <!--/div-->
        </script>
    </head>
    <body>
        <div class="txt_example textbox" style="width:200px;"></div>

		<script src="textbox.js"></script>
    </body>
</html>
